<html>

<head>
    <title> Game in City </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.10/css/mdb.min.css" rel="stylesheet">
    <link href="/styles/styles.css" rel="stylesheet">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="/scripts/script.js"></script>
</head>

<body>
    <section id="leftBLock">
        <div id="map"></div>
    </section>
    <section id="rightBlock">
        <button type="button" class="btn btn-elegant" id="newGane">New game</button>
        <button type="button" class="btn btn-unique" id="cityFound">City Found</button>
        <button type="button" class="btn btn-indigo" id="deleteMe">Delete my profile</button>

        <div id="formScore">
            <label for="score"><strong>Количество очков:</strong></label>
            <input type="text" readonly id="score" class="form-control form-control ml-4">
        </div>
        <h1>Поиск города</h1>
        <h2> Технологические особенности:</h2>
        <ul>
            <li>Яндекс карты</li>
            <li>Бэкенд</li>
            <li>Фронтенд</li>
            <li>Современные технологии</li>
        </ul>
    </section>

</body>

</html>
